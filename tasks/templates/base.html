<!-- base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Sitio Web{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100">

    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-xl">Mi Aplicación</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="{% url 'home' %}" class="hover:underline">Inicio</a></li>
                <li><a href="{% url 'login' %}" class="hover:underline">Login</a></li>
                <li><a href="{% url 'register' %}" class="hover:underline">Registrar</a></li>
                <li><a href="{% url 'logout' %}" class="hover:underline">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>© 2024 SBU. Todos los derechos reservados.</p>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
